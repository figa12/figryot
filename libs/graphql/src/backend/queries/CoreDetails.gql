query CoreDetails {
	coreDetails {
		isPro
		version
		docsLink
		pageSize
		websiteUrl
		smtpEnabled
		oidcEnabled
		signupAllowed
		repositoryLink
		disableTelemetry
		tokenValidForDays
		localAuthDisabled
		fileStorageEnabled
		frontend {
			url
			oidcButtonLabel
			dashboardMessage
			umami {
				domains
				scriptUrl
				websiteId
			}
		}
	}
}
